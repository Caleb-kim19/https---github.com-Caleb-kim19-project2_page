<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1번 예약</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="my.css">
</head>

<body class="bg-light">
    <div class="container">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="img/logo.svg" alt="" width="72" height="72">
        <h2>예약 상세 정보</h2>
    </div>

    <div class="row">
        <div class="col-md-8 order-md-1">
            <form class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="reservation_date">예약자 이름</label>
                        <input type="text" class="form-control" id="Name" value="최한동" readonly>
                    </div>
                </div>

        <div class="mb-3">
            <label for="reservation_date">예약 날짜</label>
            <input type="date" class="form-control" id="reservation_date" value="2023-10-20" disabled>
        </div>

        <div class="mb-3">
            <label for="reservation_time">예약 시작 시간</label>
            <input type="time" class="form-control" id="reservation_time" value="13:00" disabled>
        </div>

        <div class="mb-3">
            <label for="reservation_time">예약 끝 시간</label>
            <input type="time" class="form-control" id="reservation_time" value="15:00" disabled>
        </div>

        <div class="mb-3">
            <label for="rooms">예약 공간 선택</label>
            <input type="text" class="form-control" id="Name" value="상상랩 6번" readonly>
        </div>

        <div class="mb-3">
            <label for="reservation_purpose">예약 목적</label>
            <input type="text" class="form-control" id="reservation_purpose" value="스터디 모임" readonly>
        </div>

        <div class="mb-3">
            <label for="rooms">상태</label>
            <input type="text" class="form-control" id="Name" value="예약대기" readonly>
        </div>
    <script src="script.js"></script>
</body>
</html>
